<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmallChat - Chat Room</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <style>
      /* Minimal toggle switch for system checkbox */
      .switch-wrap { display:flex; align-items:center; gap:6px; color:#fff; opacity:0.9; font-size:12px; }
      .switch { position: relative; display: inline-block; width: 38px; height: 22px; }
      .switch input { opacity: 0; width: 0; height: 0; }
      .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: rgba(255,255,255,0.3); transition: .2s; border-radius: 999px; }
      .slider:before { position: absolute; content: ""; height: 18px; width: 18px; left: 2px; top: 2px; background-color: white; transition: .2s; border-radius: 50%; }
      input:checked + .slider { background-color: #0fe3cc; }
      input:checked + .slider:before { transform: translateX(16px); }
    </style>
</head>
<body>
    <div id="username-page" class="username-page hidden">
        <div class="username-page-container">
            <h1 class="title">SmallChat</h1>
            <p class="subtitle">What's your name?</p>
            <form id="usernameForm" name="usernameForm">
                <div class="form-group">
                    <input type="text" id="name" placeholder="Type your name here..." autocomplete="off" class="form-control" />
                </div>
                <div class="form-group">
                    <button type="submit" class="accent username-submit">Start Chatting</button>
                </div>
            </form>
        </div>
    </div>

    <div id="chat-page" class="chat-page">
        <div class="chat-container">
            <div class="chat-header" style="display:flex;align-items:center;justify-content:space-between;gap:12px;background:#128C7E;color:#fff;position:sticky;top:0;z-index:10;padding:calc(8px + env(safe-area-inset-top)) 12px 8px 12px;padding-top:calc(8px + constant(safe-area-inset-top));">
                <div style="display:flex;align-items:center;gap:12px;">
                    <h2 style="margin:0;">SmallChat</h2>
                    <div class="connected-user-repl">
                        <span id="connected-user-name"></span>
                    </div>
                </div>
                <div style="display:flex;align-items:center;gap:8px;">
                    <label class="switch-wrap" title="Show system messages">
                        <div class="switch">
                            <input id="toggle-system" type="checkbox" checked>
                            <span class="slider"></span>
                        </div>
                        <span>System</span>
                    </label>
                    <a href="/media" class="accent username-submit" style="padding:6px 10px;text-decoration:none;display:inline-block">Media</a>
                    <form method="post" action="/logout" style="margin:0;">
                        <input type="hidden" name="redirect" value="/chat" />
                        <button type="submit" class="accent username-submit" style="padding:6px 10px;">Logout</button>
                    </form>
                </div>
            </div>
            <div class="connecting">
                Connecting...
            </div>
            <ul id="messageArea" class="message-area">

            </ul>
            <form id="messageForm" name="messageForm">
                <div class="form-group">
                    <div class="input-group clearfix">
                        <input type="text" id="message" placeholder="Type a message..." autocomplete="off" class="form-control"/>
                        <span class="input-group-btn">
                            <button type="submit" class="btn btn-default">></button>
                        </span>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="/js/chat.js"></script>
</body>
</html>
