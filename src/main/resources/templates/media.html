<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SmallChat Media</title>
  <style>
    :root { --green: #128C7E; --green-dark: #0e6f65; --bg: #f5f7f8; }
    body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background: var(--bg); color: #222; }
    header { background: var(--green); color: #fff; padding: 16px 20px; }
    header .bar { display: flex; align-items: center; justify-content: space-between; gap: 12px; }
    header h1 { margin: 0; font-size: 18px; }
    main { padding: 20px; max-width: 980px; margin: 0 auto; }
    .card { background: #fff; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); padding: 16px; margin-bottom: 16px; }
    .row { display: flex; flex-wrap: wrap; gap: 12px; align-items: center; }
    .btn { background: var(--green); color: #fff; border: none; border-radius: 8px; padding: 10px 14px; cursor: pointer; font-weight: 600; }
    .btn:hover { background: var(--green-dark); }
    .muted { color: #667085; font-size: 12px; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 12px; }
    .tile { background: #fff; border: 1px solid #e5e7eb; border-radius: 10px; overflow: hidden; }
    .tile .thumb { display: block; width: 100%; height: 140px; object-fit: cover; background: #f2f2f2; }
    .tile .meta { padding: 8px 10px; font-size: 12px; color: #475467; }
    a { color: var(--green); text-decoration: none; }
    a:hover { text-decoration: underline; }
    .error { color: #b42318; background: #fee4e2; padding: 8px 10px; border-radius: 8px; }
    /* Upload progress */
    .progress { height: 8px; background: #eef2f6; border-radius: 999px; overflow: hidden; flex: 1; min-width: 160px; }
    .progress > .bar { height: 100%; width: 0%; background: var(--green); transition: width .2s ease; }
    .muted.small { font-size: 11px; }
  </style>
</head>
<body>
  <header>
    <div class="bar">
      <h1>SmallChat Media</h1>
      <div style="display:flex; gap:8px; align-items:center;">
        <a href="/chat" class="btn" style="text-decoration:none">Chat</a>
        <a href="/" class="btn" style="text-decoration:none">Home</a>
      </div>
    </div>
  </header>
  <main>
    <div class="card">
      <form id="mediaUploadForm" method="post" action="/media/upload" enctype="multipart/form-data" class="row">
        <input id="mediaFile" type="file" name="file" accept="image/*,video/*" required />
        <button id="uploadBtn" type="submit" class="btn">Upload</button>
        <div class="muted">Images and videos are supported.</div>
      </form>
      <div id="progressRow" class="row" style="margin-top:8px; display:none; align-items:center; gap:8px;">
        <div class="progress"><div class="bar" id="progressBar"></div></div>
        <div class="muted small" id="progressText">0%</div>
      </div>
      <div id="uploadError" class="error" style="display:none; margin-top:8px;"></div>
    </div>

    <div class="card">
      <div class="muted">Container contents</div>
      <div>
        <!-- Error or disabled note -->
        <div th:if="${enabled} == false" class="error">Blob storage is not configured. Set AZURE connection string and container to enable.</div>
        <div th:if="${error}" class="error" th:text="${error}"></div>
      </div>
      <div class="grid" th:if="${items}">
        <div class="tile" th:each="it : ${items}">
          <a th:href="${it.url}" target="_blank" rel="noopener noreferrer">
            <img th:if="${it.contentType != null and #strings.startsWith(it.contentType, 'image/') }" th:src="${it.url}" class="thumb" alt="image"/>
            <video th:if="${it.contentType != null and #strings.startsWith(it.contentType, 'video/') }" class="thumb" controls muted>
              <source th:src="${it.url}" th:type="${it.contentType}" />
            </video>
          </a>
          <div class="meta">
            <div th:text="${it.name}"></div>
            <div th:text="${it.contentType}"></div>
            <div th:text="${it.size} + ' bytes'"></div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script>
    (function(){
      const MAX_MB = 25; // keep in sync with application.properties
      const MAX_BYTES = MAX_MB * 1024 * 1024;
      const form = document.getElementById('mediaUploadForm');
      const fileInput = document.getElementById('mediaFile');
      const btn = document.getElementById('uploadBtn');
      const row = document.getElementById('progressRow');
      const bar = document.getElementById('progressBar');
      const txt = document.getElementById('progressText');
      const err = document.getElementById('uploadError');

      function showError(message){
        err.textContent = message || 'Upload failed.';
        err.style.display = 'block';
      }

      form.addEventListener('submit', function(e){
        e.preventDefault();
        err.style.display = 'none';
        if (!fileInput.files || fileInput.files.length === 0) { showError('Please choose a file.'); return; }
        const file = fileInput.files[0];
        if (file.size > MAX_BYTES) { showError('File is too large. Max allowed is ' + MAX_MB + ' MB.'); return; }

        // Build form data
        const fd = new FormData();
        fd.append('file', file);

        // Disable UI and show progress
        btn.disabled = true;
        row.style.display = 'flex';
        bar.style.width = '0%';
        txt.textContent = '0%';

        // Use XHR for upload progress (works better on Safari/iOS)
        const xhr = new XMLHttpRequest();
        xhr.open('POST', form.action, true);

        xhr.upload.onprogress = function(ev){
          if (ev.lengthComputable) {
            const pct = Math.round((ev.loaded / ev.total) * 100);
            bar.style.width = pct + '%';
            txt.textContent = pct + '%';
          }
        };

        xhr.onload = function(){
          // On success, reload to refresh list
          if (xhr.status >= 200 && xhr.status < 300) {
            window.location.href = '/media';
          } else {
            btn.disabled = false;
            if (xhr.status === 413 || xhr.status === 400) {
              showError('Upload too large. Max allowed is ' + MAX_MB + ' MB.');
            } else {
              showError('Upload failed (' + xhr.status + '). ' + (xhr.responseText || ''));
            }
          }
        };

        xhr.onerror = function(){
          btn.disabled = false;
          showError('Network error during upload. Please check connectivity.');
        };

        try {
          xhr.send(fd);
        } catch (ex) {
          btn.disabled = false;
          showError('Exception: ' + (ex && ex.message ? ex.message : ex));
        }
      });
    })();
  </script>
</body>
</html>
