<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmallChat - Join Chat</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
</head>
<body>
    <div class="username-page">
        <div class="username-page-container">
            <h1 class="title">SmallChat</h1>
            <p class="subtitle">Enter your name to join the chat</p>
            <form id="usernameForm" name="usernameForm">
                <div class="form-group">
                    <input type="text" id="name" placeholder="Type your name here..." autocomplete="off" class="form-control" />
                </div>
                <div class="form-group">
                    <button type="submit" class="accent username-submit">Start Chatting</button>
                </div>
            </form>
            <div class="stats">
                <p id="stats-info">Loading chat statistics...</p>
            </div>
        </div>
    </div>

    <script src="/js/main.js"></script>
</body>
</html>
